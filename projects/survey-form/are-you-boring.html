<!DOCTYPE html>
<hmtl>

  <head>
    <title>Are You...Boring? | Thomas Girgenti</title>
    <link href="are-you-boring.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
      <h1>Are You...Boring?</h1>
    </header>

    <main>
      <p id="description">Something something lorem ipsum bla bla bla.</p>
      <form id="survey-form">

        <fieldset id="required-fields">
          <legend>General Q's</legend>

          <label for="name" id="name-label" class="rfield">What is your name?
            <input id="name" type="text" placeholder="First name only" required>
          </label>

          <label for="email" id="email-label" class="rfield">Enter an email address:
            <input id="email" type="email" placeholder="ladeeda@woopdeedoo.com" required>
          </label>

          <label for="number" id="number-label" class="rfield">Favorite number?
            <input id="number" type="number" placeholder="Don't screw up." min="1" max="9999999" required>
          </label>
        </fieldset>

        <fieldset id="dropdown">
          <legend>Personlity Style</legend>
          <select id="dropdown">
            <option value="typeA">Type A</option>
            <option value="typeB">Type B</option>
            <option value="typeC">Fortune Cookie</option>
            <option value="typeD">Square</option>
            <option value="typeE">Rainbow Sherbert</option>
            <option value="typeF">Pluto</option>
            <option value="typeG">sPoNgEbOb SqUaRePaNtS</option>
          </select>
        </fieldset>

        <fieldset id="radio-gaga" required>
          <legend>"Never Have I Ever?"</legend>

          <label for="rad1" class="rad-choice">
            <input id="rad1" type="radio" name="rad" value="1">"Groan, <i>this</i> again?"
          </label>

          <label for="rad2" class="rad-choice">
            <input id="rad2" type="radio" name="rad" value="2">"Yeah, yeah I have.""
            <div style="margin-top: 16px; font-size: smaller;"><i>To win the game, one must lose at
                life.</i>
            </div>
          </label>

        </fieldset>

        <fieldset>
          <legend>Spirit Animal(s)</legend>

          <label for="check1" class="checks">
            <input id="check1" type="checkbox" value="a">Monkey
          </label>

          <label for="check2" class="checks">
            <input id="check2" type="checkbox" value="b">Dung Beetle
          </label>

          <label for="check3" class="checks">
            <input id="check3" type="checkbox" value="c">Crawfish
          </label>

          <label for="check4" class="checks">
            <input id="check4" type="checkbox" value="a">Pteradactyl
          </label>

          <label for="check5" class="checks">
            <input id="check5" type="checkbox" value="b">Polar Bear
          </label>
        </fieldset>

        <div class="comment-area">
          <legend>Any other comments to unconvince the committee of your dullness?</legend>
          <textarea style="height:90px; width: 314px; margin-top: 12px;"></textarea>
        </div>

        <input type="submit" id="submit-button" value="Submit">
      </form>
    </main>

    <footer><a href="https://www.github.com/tggir1" target="_blank">Check out my other projects on Github</a></footer>

  </body>
</hmtl>
